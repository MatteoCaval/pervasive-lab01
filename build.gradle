plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.5.1'
    compile group: 'javax.jmdns', name: 'jmdns', version: '3.4.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
    // nanohttp : non usare se si riesce a specificare la dipendenza a webthing,
    // Ricci non ci Ã¨ riuscito e quindi ha tirato dentro la libreria
    compile group: 'org.nanohttpd', name: 'nanohttpd-websocket', version: '2.3.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd-nanolets', version: '2.3.1'

    // vert.x
    compile "io.vertx:vertx-core:3.9.3"
    compile "io.vertx:vertx-web:3.9.3"
    compile "io.vertx:vertx-web-client:3.9.3"
    compile "io.vertx:vertx-sync:3.9.3"
    compile "io.vertx:vertx-unit:3.9.3"
    compile "io.vertx:vertx-mqtt:3.9.3"

}
